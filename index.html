<!DOCTYPE html>
<html lang="ar">
<head>

    <title>استغفار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>موقع الاستغفار</h1>
    
    <div id="buttons-container">
        <div class="button-group">
            <p>الحمد اللّٰـه</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>لا إله إلا الله</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>سبحان اللّٰـه</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>اللّٰـه أكبر</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>لا حول ولا قوة إلا بالله</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>أستغفر اللّٰـه</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>اللهم صلِّ على محمد</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>سبحان الله وبحمده</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>سبحان الله العظيم</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
        <div class="button-group">
            <p>اللهم اغفر لي</p>
            <button onclick="incrementCounter()">اضغط هنا</button>
        </div>
    </div>

    <p id="counter-display">العداد: <span id="counter">0</span></p>
    <button id="reset-btn" onclick="resetCounter()">إعادة التصفير</button>

    <script src="script.js"></script>
</body>
</html>
